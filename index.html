<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>saanchs work~</title>
  <style>
   
body {
  background: url('bg.jpg') no-repeat center center fixed;
  background-size: cover;
  font-family: sharpie;
  margin: 0;
  overflow-x: hidden;
}


.gallery {
  position: relative;
  width: 100%;
  min-height: 100vh;
  padding-top: 130px; /* Enough room for pins */
  box-sizing: border-box;
}


.card {
  position: absolute;
  width: 200px;
  height: 270px;
  transform: rotate(var(--angle));
  transition: transform 0.6s;
  perspective: 1000px;
  animation: float 4s ease-in-out infinite;
}





.inner-card {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
}

.card:hover .inner-card {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #aaa;
  border-radius: 10px;
  background: #ffeaea; /* light pink */
  color: #333; /* text color */;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  font-weight: bold;
  font-size: 1em;
  text-align: center;
  padding: 10px;
}

.back {
  transform: rotateY(180deg);
  padding: 0;
  background: #fffdf7; /* creamy white */
}

.back img {
  max-width: 95%;
  max-height: 95%;
  border-radius: 10px;
}
.gallery::after {
  content: '';
  display: block;
  height: 300px; /* or however much bottom padding you want */
}

@keyframes float {
  0%, 100% {
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(0);
  }
  50% {
    transform: translate(-50%, -50%) rotate(var(--angle)) translateY(-10px);
  }
}




  </style>
</head>
<body>
  <div class="gallery" id="gallery"></div>

  <script>
    const artworks = [
      { title: "she was a fairyy", image: "fairy.jpg" },
      { title: "haunt your dreams", image: "ghost.jpg" },
      { title: "blindfolded", image: "blindfolded.jpg" },
      { title: "seahorsie", image: "seahorsie.jpg" },
      { title: "the fall", image: "fall.jpg" },
      { title: "ballerinaaa", image: "ballerina.jpg" },
      { title: "hideous", image: "butt.jpg" },
      { title: "whats behind that", image: "door.jpg" },
      { title: "blindefolded again?", image: "blind.jpg" },
      { title: "whats inside our skulls?", image: "skull.jpg" },
      { title: "stay", image: "hands.jpg" },
      { title: "perfectly fine", image: "ouch.jpg" },
      { title: "eyes?", image: "1.jpg" },
      { title: "oh deer!", image: "deer.jpg" },
      { title: "sunshine", image: "sun.jpg" },
      { title: "window to jump out of", image: "wind.jpg" },
      { title: "free birdie", image: "trap.jpg" },
      { title: "my princess my queen", image: "diya.jpg" },
      { title: "deoxyribonucleic acid", image: "dna.jpg" },
      {title: "joy", image: "sad.jpg" },
      


    ];
  
    const gallery = document.getElementById('gallery');
  
    const cardWidth = 200;
    const cardHeight = 270;
    const cols = 5;
    const horizontalSpacing = 40;
    const verticalSpacing = 100;
    const shiftRight = 70; // You can tweak this number
 const startX = (window.innerWidth - (cols * (cardWidth + horizontalSpacing) - horizontalSpacing)) / 2 + shiftRight;
 
  

    const startY = 200;
    
  
    artworks.forEach((art, index) => {
      const card = document.createElement('div');
      card.className = 'card';
  
      const row = Math.floor(index / cols);
      const col = index % cols;
  
      const x = startX + col * (cardWidth + horizontalSpacing);
      const y = startY + row * (cardHeight + verticalSpacing);
  
      const angle = `${Math.random() * 6 - 3}deg`; // slight tilt
  
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;
      card.style.setProperty('--angle', angle);
  
      card.innerHTML = `
        <div class="inner-card">
          <div class="front">${art.title}</div>
          <div class="back"><img src="${art.image}" alt="${art.title}"></div>
        </div>
      `;
  
      gallery.appendChild(card);
    });
  </script>
  
</body>
</html>
